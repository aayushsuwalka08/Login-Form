<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp</title>
</head>
<style>
    
</style>
<body>
    <h1>Welcome to MyWebsite</h1>
    <h1>Login Form</h1>
    <table>
        <tr>
            <td>
                <label for="Name"><b>Name : </b></label> 
                <input type="text"
                placeholder="Enter Your Name">
                <br>
                <label for="Email"><b>Email : </b></label>
                <input type="email" id="email" pattern=".+@example\.com" size="30" required 
                placeholder="Enter Your Email"/>
                <br>
                <label for="Contact Number"><b>Contact Number : </b></label>
                <input type="number" required maxlength="10">
                <br>
                <label for="Gender"><b>Gender : </b></label>
                <select id="simple" name="simple">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <br>
                <label for="Date of Birth"><b>Date of Birth : </b></label>
                <input type="dob" id="dob">
                <br>
                <label for="rating"><b>Rating : </b></label>
                    <input type="radio" id="1" name="rating" value="1" checked>
                    <label for="1">1</label>
              
               
                    <input type="radio" id="2" name="rating" value="2"/>
                    <label for="2">2</label>

                    <input type="radio" id="3" name="rating" value="3"/>
                    <label for="3">3</label>

                    <input type="radio" id="4" name="rating" value="4"/>
                    <label for="4">4</label>

                    <input type="radio" id="5" name="rating" value="5"/>
                    <label for="5">5</label>
                <br>
                <b>Enter Your Message:</b><br>
                <textarea cols="40" rows="5"
                placeholder="Enter Your message"></textarea>
                <br>
                <button>Send</button> 
                <button>Reset</button>
                <br>
                <br>
                <img src="https://imgs.search.brave.com/8KY70-LERGiWsxxqp85mg2Lk2ps7vQjMfIBB5gBEtrE/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jZG4t/aWNvbnMtcG5nLmZy/ZWVwaWsuY29tLzI1/Ni8xNTA0Ny8xNTA0/NzQxMC5wbmc"
                height="40">
                <img src="https://imgs.search.brave.com/7uP3YxrZWVVdUHCzcvjPaWpWJZGI2dAps1yBBYvqGL8/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jZG4t/aWNvbnMtcG5nLmZy/ZWVwaWsuY29tLzI1/Ni8yMTExLzIxMTE0/NjMucG5n"
                height="40">
                <img src="https://imgs.search.brave.com/mqK9rf7SuF0bn81kHzGoChWRywqXQ6OllVMZEkHW6jQ/rs:fit:500:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy84/LzgyL1RlbGVncmFt/X2xvZ28uc3Zn.svg"
                height="40"
            </td>
        </tr>
    </table>
    

</body>
</html>
